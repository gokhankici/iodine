name:                iodine
version:             0.1.0.0
github:              "gokhankici/iodine"
license:             MIT
author:              "Rami Gokhan Kici"
maintainer:          "gokhankici@gmail.com"
copyright:           "2018 Rami Gokhan Kici"

extra-source-files:
- README.md
- ChangeLog.md

synopsis:            Generates the transition relation & verification conditions from a Verilog IR
category:            Hardware Verification

description:         Please see the README on Github at <https://github.com/gokhankici/iodine#readme>

custom-setup:
  dependencies:
  - base
  - Cabal

ghc-options:
- -O2
- -flate-specialise
- -fspecialise-aggressively
- -Werror
- -fdefer-type-errors
- -fwarn-incomplete-patterns
- -fwarn-incomplete-record-updates
- -fwarn-incomplete-uni-patterns
- -fwarn-missing-signatures
- -fwarn-name-shadowing
- -fwarn-orphans
- -fwarn-overlapping-patterns
- -fwarn-redundant-constraints
- -fwarn-tabs
- -fwarn-unused-binds
- -fwarn-unused-imports
- -fwarn-unused-matches

default-extensions:
- ConstraintKinds
- DataKinds
- FlexibleContexts
- GADTs
- LambdaCase
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- TypeApplications
- TypeFamilies
- TypeOperators

dependencies:
- base >= 4.7 && < 5
- aeson
- bytestring
- cmdargs
- containers
- deepseq
- directory
- fgl
- filepath
- hashable
- hspec
- hspec-core
- lens
- liquid-fixpoint
- megaparsec
- mtl
- polysemy
- polysemy-plugin
- pretty
- process
- text
- unordered-containers

library:
  source-dirs:     src
  exposed-modules:
  - Iodine.Runner
  - Iodine.IodineArgs

executables:
  iodine:
    main:          Main.hs
    source-dirs:   app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - iodine

tests:
  iodine-test:
    main:          Test.hs
    source-dirs:   test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - iodine
